<div class="container">
  <div class="card">
    <div class="card-header text-center"> CALCULATOR </div>
    <div class="card-body">

      <div class="form-group d-flex flex-row">
        <input [(ngModel)]="num1" type="number" name="num1" class="form-control">
        <input [(ngModel)]="num2" type="number" name="num2" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success" (click)="addition()"> SUM </button>
        <button class="btn btn-primary" (click)="sub()"> SUBTRACT </button>
        <button class="btn btn-danger" (click)="multi()"> MULTI </button>
        <button class="btn btn-warning" (click)="divide()"> DIVISION </button>
      </div>
    </div>

    <div class="card-footer">
      <h4 class="text-center">  Result : {{result}} </h4>
    </div>
  </div>
</div>
